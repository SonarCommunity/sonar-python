plugins {
    id 'org.sonarsource.python.java-conventions'
}

dependencies {
    testImplementation 'org.sonarsource.orchestrator:sonar-orchestrator:3.40.0.183'
    testImplementation 'org.sonarsource.sonarqube:sonar-ws:9.7.1.62043'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.sonarsource.sonarlint.core:sonarlint-core:8.11.0.56591'
    testImplementation 'org.assertj:assertj-core:3.19.0'
    testImplementation 'com.google.guava:guava:30.1.1-jre'
}

description = 'it-python-plugin-test'
