plugins {
    id 'org.sonarsource.python.java-conventions'
}

dependencies {
    api project(':python-frontend')
    api 'org.sonarsource.analyzer-commons:sonar-analyzer-test-commons:2.1.0.1111'
    api 'com.google.guava:guava:30.1.1-jre'
    api 'junit:junit:4.13.2'
    api 'org.assertj:assertj-core:3.19.0'
    compileOnly 'org.sonarsource.api.plugin:sonar-plugin-api:9.11.0.290'
    testImplementation 'org.sonarsource.api.plugin:sonar-plugin-api:9.11.0.290'
}

description = 'python-checks-testkit'
